<div class="bootstrap-grid">

  <div class="container">
     <div class="row" style="margin-top:20px;">
      <div class="col-mid-6 offset-md-3">
      
      <div class="container text-center">
        <style>
          img{
            max-width :50px;
            max-height: 50%; 
          } 
             </style>
              <img src="../../assets/logo2.png"[alt]="" />
              <h1 class="text-center">Register Here</h1>
              {{user|json}}
              <form (ngSubmit)="formSubmit()">
              <mat-form-field class ="text-center  full-width"appearance="outline">
              <mat-label>User Name</mat-label>
              <input
              required
              [(ngModel)]="user.username"  name="username"
              
              matInput placeholder="Enter here">
              <mat-hint>UserName must be unique !!!</mat-hint>
              </mat-form-field>
              <br>
              <!---password-->
              <mat-form-field class ="text-center  full-width"appearance="outline">
              <mat-label>User Password</mat-label>
              <input  
              required
              [(ngModel)]="user.password"  name="password"
              type="password" matInput placeholder="Enter here">
              </mat-form-field>
              <br>
               <!---first name-->
                <mat-form-field class ="text-center  full-width"appearance="outline">
                <mat-label>First Name</mat-label>
                <input  
                required
                [(ngModel)]="user.firstname"  name="firstName"
                
                matInput placeholder="Enter here">
                </mat-form-field>
                <br>
                <!---lastname-->
                <mat-form-field class ="text-center  full-width"appearance="outline">
                <mat-label>Last Name</mat-label>
                <input 
                required
                [(ngModel)]="user.lastname"  name="lastName"
                 matInput placeholder="Enter here">
                </mat-form-field>
                 <br>
                <!--email-->
                <mat-form-field class ="text-center  full-width"appearance="outline">
                  <mat-label>Email</mat-label>
                  <input 
                  required
                  [(ngModel)]="user.email"  name="email"
                   type="email" matInput placeholder="Enter here">
                </mat-form-field>
                 <br>
                  <!--Phone number-->
                  <mat-form-field class ="text-center  full-width"appearance="outline">
                    <mat-label>Phone Number</mat-label>
                    <input 
                    required
                    [(ngModel)]="user.phone"  name="phone"
                    type="number" matInput placeholder="Enter here">
                  </mat-form-field>

                  <div class="container text-center">
                    <button type="submit" mat-raised-button color="primary">Register</button>
                    <button  mat-raised-button  style="margin-left: 20px;" color="primary">clear</button>
                  </div>
          </form>
        
      </div>

      </div>
     </div> 
  </div>
