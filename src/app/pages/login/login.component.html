<div class="bootstrap-grid">

    <div class="container">
       <div class="row mt20" >
        <div class="col-mid-6 offset-md-3">
           
        <div class="container text-center">
            <style>
                img{
                  max-width :50px;
                  max-height: 50%; 
                } 
                   </style>
                    <img src="../../assets/logo2.png"[alt]="" />
       
        <h1 class="text-center">Login Here</h1>
       {{loginData|json}}
       <form (ngSubmit)="formSubmit()">
    <!-- <form action=""> -->
            <mat-form-field class ="text-center  full-width"appearance="outline">
                <mat-label>User Name</mat-label>
                <input required
                [(ngModel)]="loginData.username"name=" username"
                matInput placeholder="Enter here"/>
                <mat-hint>Valid User Name</mat-hint>
            </mat-form-field>
            <br>
            

            <!-- password field -->
            <mat-form-field class ="text-center  full-width"appearance="outline">
                <mat-label>Password</mat-label>
                <input [(ngModel)]="loginData.password" name="password"
                type="password" matInput placeholder="Enter here"/>
                
            </mat-form-field>

            <div class="container text-center">
                <button type="submit" mat-raised-button color="primary">Login</button>
                <button  mat-raised-button  style="margin-left: 20px;" color="primary">clear</button>
              </div>




        </form>
       <!-- </form> -->
        </div>
           
        </div>
       </div>
    </div>
</div>
